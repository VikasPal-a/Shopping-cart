<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{Base :: layout(~{::section})}">

<section>

    <div class="container mt-5 p-5">

        <div class="row">
            <!-- Left Image -->
            <div class="col-md-6">
                <img th:src="@{/imag/PARTAL/I1.png}" alt="Banner" width="100%" height="400px">
            </div>

            <!-- Login Form -->
            <div class="col-md-4 offset-md-1">

                <h3 class="text-center mb-4">Login</h3>

                <form th:action="@{/login}" method="post">

                    <!-- CSRF Token (only if available) -->
                    <input type="hidden"
                           th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />

                    <!-- Username / Email -->
                    <div class="mb-3">
                        <label class="form-label" for="username">Email / Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter email or username"
                               required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               required>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                    <!-- Forgot Link -->
                    <div class="text-center">
                        <a th:href="@{/forgot-password}">Forgot Password?</a>
                    </div>

                    <!-- Signup Link -->
                    <div class="text-center mt-2">
                        Don't have an account?
                        <a th:href="@{/signup}">Sign Up</a>
                    </div>

                </form>

            </div>
        </div>
    </div>

</section>

</html>
